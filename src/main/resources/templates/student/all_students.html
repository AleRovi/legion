<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset = "utf-8">
        <title>I miei studenti</title>
    </head>
    <body>
        <h1>Lista degli studenti</h1>
        <table>
            <thead>
                <tr>
                    <th>nome</th>
                    <th>cognome</th>
                    <th>data di nascita</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${students}">
                    <td th:text="${s.firstname}"></td>
                    <td th:text="${s.lastname}"></td>
                    <td th:text="${s.birthdate}"></td>
                    <td th:text="${s.email}"></td>
                    <td> link pagina studente, serve id "${s.id}"</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
