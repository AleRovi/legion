<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar bg-body-primary">
    <div class="container-fluid justify-content-start">
        <a class="btn btn-outline-success me-2" href="index.html">Home</a>
        <a class="btn btn-sm btn-outline-secondary" href="second.html">Progetti</a>
        <a class="btn btn-sm btn-outline-secondary" href="three.html">Skill</a>
    </div>
</nav>

<main>
    <div class="container">
        <div class="row">
            <div class="col-4"><img src="https://media.licdn.com/dms/image/C4D12AQEytz6sg8MTeQ/article-cover_image-shrink_720_1280/0/1614074548293?e=2147483647&v=beta&t=vi3bhn1f1x5WxYSf-X1Y5DWQH71KgTQGOjF8nSzooxM" alt="">
            </div>
            <div class="col-5 offset-1">
                <div class="work">
                    <form action="#" th:action="@{/showcv/{id}(id=${student.id})}" th:object="${student}" method="get">
                        <h1 th:text="${student.fullname}"></h1>
                        <h4> <ul>
                            <li th:text="${student.adress}"></li>
                            <li th:text="${student.email}"></li>
                            <li th:text="${student.phone}"></li>
                            <li th:text="${student.birthdate}"></li>
                        </ul> </h4>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3 offset-1">
                <div class="work">
                    <h5 th:text="${student.presentation}"></h5>
                    <h5 th:text="${student.hobby}"></h5>
                </div>
            </div>
            <div class="col-5 offset-1">
                <div class="work">
                    <h2>Esperienze</h2>
                    <div th:each="work : ${workModels}">
                        <h4 th:text="${work.role}"></h4>
                        <h4 th:text="${work.workplace}"></h4>
                        <h4 th:text="${work.city}"></h4>
                        <h4 th:text="${work.startDate}" th:text="${work.endtDate}"></h4>
                        <h4 th:text="${work.description}"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 offset-1">
                <div class="work">
                    <h4 th:text="${student.coverLetter}">Cover Letter</h4>
                </div>
            </div>
            <div class="col-5 offset-1">
                <div class="work">
                    <h1>Formazione</h1>
                    <div th:each="exp : ${eduModels}">
                        <h4 th:text="${exp.course}"></h4>
                        <h4 th:text="${exp.school}"></h4>
                        <h4 th:text="${exp.city}"></h4>
                        <h4 th:text="${exp.startDate}" th:text="${work.endtDate}"></h4>
                        <h4 th:text="${exp.description}"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer class="work">
    Contatti
</footer>
</body>
</html>
